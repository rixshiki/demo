<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ร้านขายของน้องหมา </title>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400&display=swap" rel="stylesheet">
<style type="text/css">
/* Color Variables */
:root {
  --brown: #cbaf87;
  --x: #c7b198;
  --brown2: #f4ebc1;
}

body{
	font-family: 'Bai Jamjuree', sans-serif;
	height: 100vh;
	display: flex;
	background-color: var(--brown2);
	color: gray;
}

.center{
  	display: flex;
	align-items: center;
	justify-content: center;
}


/* Nav */
table {
	/*margin: 5px;
	margin-left: 40%;*/
	border: none;
	/*padding: 10px 20px;*/
	cursor: pointer;
	border-radius: 6px;
}

ul {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: var(--brown);
	box-shadow: 2px 2px 5px gray; 
}
li {
	float: left;
	height: 60px;
}
li a {
	display: block;
	color: white;
	text-align: center;
	padding: 4px 16px;
	text-decoration: none;
}
.profilepicture{
	border-radius: 50px;
	width: 50px;
	height: 50px;
}
.logout{
	position: fixed;
	top: 35px;
	right: 100px;
	color: #30475e;
}

/* Change Information */
.brownbg{
	position: relative;
	background: rgba(255,255,255,0.4);
	height: 70%;
	width: 70%;
	box-shadow: 5px 5px 5px gray;
	margin-top: 50px;
	flex-flow: column;
}
h3{
	position: absolute;
	top: 5%;
	font-size: 18pt;
	margin: 2%;
}
.editprofilepicture{
	border-radius: 100px;
	width: 100px;
	height: 100px;
	left: 0;
}
table{
	width: 80%;
	padding-left: 20%;
	margin-top: 5%;
	cursor: default;
}
.inputinfo{
	width: 90%;
	height: 20pt;
	cursor: text;
}
.inputaddress{
	width: 90%;
	height: 80pt;
	cursor: text;
	resize: none;
}
.left{
	position: absolute;
	left: 10%;
	top: 20%;
}
.btnconfirm{
	position: absolute;
	background-color: #79d70f;
	color: white;
	width: 60pt;
	height: 22pt;
	right: 14%;
	bottom: 8%;
	border: none;
	box-shadow: 2px 2px 5px gray;
	cursor: pointer;
}

</style>
<script type="text/javascript">
function togglePW() {
	  var x = document.getElementById("password");
	  if (x.type === "password") {
	    x.type = "text";
	  } else {
	    x.type = "password";
	  }
}
</script>
</head>
<body class="center">
	<ul th:if="${session.user.getType() == 'Customer'}">
		<li><a href="#home">
		<img class="profilepicture" src="https://scontent.fbkk22-2.fna.fbcdn.net/v/t1.0-9/83968655_1508266912688925_789788986167001088_o.jpg?_nc_cat=106&_nc_sid=09cbfe&_nc_eui2=AeEmS9a7V_5EfIh3isYQehQUdnXS_5a1mcd2ddL_lrWZxwCZekQyIsKnHov1EeLDg-A_dWPuo1Ea4PKB91i3xWso&_nc_ohc=O0b9t4pD7DEAX8oKyDd&_nc_ht=scontent.fbkk22-2.fna&oh=abb0c36270eb66c217b41b3c3c035c2d&oe=5F85E625"></a></li>
		<li class="center"><a href="#contact">ร้านขายของน้องหมา </a></li>
		<li style="float:right"><a href="#profile">
			<img class="profilepicture" th:if="${session.user.getPhotoUser() == null}" alt="can't download" src="https://scontent.fbkk22-2.fna.fbcdn.net/v/t1.0-9/83968655_1508266912688925_789788986167001088_o.jpg?_nc_cat=106&_nc_sid=09cbfe&_nc_eui2=AeEmS9a7V_5EfIh3isYQehQUdnXS_5a1mcd2ddL_lrWZxwCZekQyIsKnHov1EeLDg-A_dWPuo1Ea4PKB91i3xWso&_nc_ohc=O0b9t4pD7DEAX8oKyDd&_nc_ht=scontent.fbkk22-2.fna&oh=abb0c36270eb66c217b41b3c3c035c2d&oe=5F85E625">
			<img class="profilepicture" th:if="${session.user.getPhotoUser() != null}" alt="can't download" th:src="@{'data:image/jpeg;base64,'+${session.user.getPhotoUser()}}">
		</a></li>
		<li style="float:right"><a href="#about" th:text="${session.user.getName()}"></a></li>
		<a href="/logout" class="logout">logout</a>
	</ul>
	<ul th:if="${session.user.getType() == 'Seller'}">
		<li style="float:right"><a href="#profile">
			<img class="profilepicture" th:if="${session.user.getPhotoUser() == null}" alt="can't download" src="https://scontent.fbkk22-2.fna.fbcdn.net/v/t1.0-9/83968655_1508266912688925_789788986167001088_o.jpg?_nc_cat=106&_nc_sid=09cbfe&_nc_eui2=AeEmS9a7V_5EfIh3isYQehQUdnXS_5a1mcd2ddL_lrWZxwCZekQyIsKnHov1EeLDg-A_dWPuo1Ea4PKB91i3xWso&_nc_ohc=O0b9t4pD7DEAX8oKyDd&_nc_ht=scontent.fbkk22-2.fna&oh=abb0c36270eb66c217b41b3c3c035c2d&oe=5F85E625">
			<img class="profilepicture" th:if="${session.user.getPhotoUser() != null}" alt="can't download" th:src="@{'data:image/jpeg;base64,'+${session.user.getPhotoUser()}}">
		</a></li>
		<li style="float:right"><a href="#about" th:text="${session.user.getName()}"></a></li>
		<a href="/logout" class="logout">logout</a>
	</ul>
	<div class="brownbg center">
	<h3> ข้อมูลผู้ใช้งาน </h3>
	<div class="left">
		<img class="editprofilepicture" src="https://scontent.fbkk22-2.fna.fbcdn.net/v/t1.0-9/83968655_1508266912688925_789788986167001088_o.jpg?_nc_cat=106&_nc_sid=09cbfe&_nc_eui2=AeEmS9a7V_5EfIh3isYQehQUdnXS_5a1mcd2ddL_lrWZxwCZekQyIsKnHov1EeLDg-A_dWPuo1Ea4PKB91i3xWso&_nc_ohc=O0b9t4pD7DEAX8oKyDd&_nc_ht=scontent.fbkk22-2.fna&oh=abb0c36270eb66c217b41b3c3c035c2d&oe=5F85E625">
	</div>
	<form action="#" th:action="@{/updatemem}" th:object="${mem}" method="post" enctype="multipart/form-data">
		<table th:each="mem : ${mem}">
			<tr>
				<td>ชื่อผู้ใช้งาน :*</td>
				<td><input class="inputinfo" type="text" th:value="${session.user.getName()}" th:field="*{name}" required></td>
			</tr>
			<tr>
				<td>รหัสผ่าน:*</td>
				<td><input class="inputinfo" type="password" th:value="${session.user.getPassword()}" th:field="*{password}" id="password" required></td>
				<td><input type="checkbox" onclick="togglePW()">Show</td>
			</tr>
			<tr>
				<td>เบอร์โทรศัพท์:*</td>
				<td><input class="inputinfo" type="text" th:value="${session.user.getTel()}" th:field="*{tel}" pattern="[0-9]{10}" required></td>
			</tr>
			<tr>
				<td>เพศ:*</td>
				<td>
					<select th:field="*{gender}" required>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Other">Other</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>รูปโปรไฟล์:</td>
				<td><input type="file" name="imageFile"></td>
			</tr>
			<tr>
				<td>ที่อยู่:*</td>
				<td><textarea class="inputaddress" th:value="${session.user.getAddress()}" row="4" column="50" th:field="*{address}"></textarea></td>
			</tr>
			<tr><td colspan="2">&nbsp;</td></tr>
			<tr>
				<td><a href="/myinfo">Back</a></td>
				<td><input type="submit" class="btnconfirm" value="Submit" name="button"></td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
