<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ร้านขายของน้องหมา </title>
<link rel="stylesheet" th:href="@{/CSS/Sfirstpage.css}">
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400&display=swap" rel="stylesheet">
<style type="text/css">

:root {
  --brown: #cbaf87;
  --x: #c7b198;
  --brown2: #f4ebc1;
}

body{
	font-family: 'Bai Jamjuree', sans-serif;
	height: 100vh;
	margin: 0;
	display: flex;
	background-color: var(--brown2);
}

.center{
  	display: flex;
	align-items: center;
	justify-content: center;
}

/* Nav */
ul {
	position: fixed;
	top: 0;
	width: 100%;
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: var(--brown);
	box-shadow: 2px 2px 5px gray; 
}
li {
	float: left;
	height: 60px;
}
li a {
	display: block;
	color: white;
	text-align: center;
	padding: 4px 16px;
	text-decoration: none;
}
.profilepicture{
	border-radius: 50px;
	width: 50px;
	height: 50px;
}
.logout{
	position: fixed;
	top: 35px;
	right: 100px;
	color: #30475e;
}


/* Seller First page */
.editproduct{
	position: fixed;
	top: 80px;
	right: 20px;
	color: red;
	font-size: 18px;
	cursor: pointer;
	text-decoration: underline;
}
.btnfirstpage {
	box-sizing: border-box;
	appearance: none;
	background-color: transparent;
	border: 2px solid var(--brown);
	border-radius: 50px;
	color: var(--brown);
	cursor: pointer;
	align-self: center;
	font-size: 1rem;
	font-weight: 400;
	line-height: 1;
	margin: 20px;
	padding: 1.2em 2.8em;
	text-decoration: none;
	text-align: center;
	text-transform: uppercase;
	font-family: 'Montserrat', sans-serif;
	font-weight: 700;
	height: 15%;
	width: 40%;
}
.btnfirstpage:hover{
	color: white;
  	transition: box-shadow 300ms ease-in-out, color 300ms ease-in-out;
  	box-shadow: 0 0 40px 40px var(--brown) inset;
}
.whitebg{
	flex-direction: column;
	background-color: rgba(255,255,255,0.75);
	border-radius: 10px;
	width: 40%;
	height: 70%;
	box-shadow: 5px 5px 5px gray;
	margin-top: 6%; 
}

.edited{
	position: relative;
	background-color: white;
	width: 50%;
	height: 80%;
	cursor: default;
	flex-flow: column;
}
.edited iframe{
	width: 99%;
	height: 100%;
	margin: 60px 0 60px 0;
	border: none;
}
#overlay {
  position: fixed;
  visibility: hidden;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 2;
  cursor: pointer;
}
.overlayheader{
	position: absolute;
	display: flex;
	flex-flow: row;
	top: 0;
	left: 0;
	font-size: 16pt;
	text-align: center;
	/*padding: 2% 0 2% 0;*/
	height: 50px;
	width: 100%;
	background-color: var(--brown);
	color: white;
	box-shadow: 2px 2px 2px gray;
}
.overlayconfirm{
	position: absolute;
	bottom: 0;
	left: 0;
	font-size: 16pt;
	text-align: center;
	padding: 2% 0 2% 0;
	width: 100%;
	background-color:  #79d70f;
	border: none;
	color: white;
	box-shadow: 2px -2px 2px gray;
}
.categories{
	width: 20%;
	top: 0;
	cursor: pointer;
	height: 55px;
	display: flex;
	align-items: center;
	justify-content: center;
}
.look{
	color: var(--brown);
	background-color: white;
}
</style>
</head>
<body class="center">
	<ul>		
		<li style="float:right">
			<a href="/myinfo">
				<img class="profilepicture" th:if="${session.user.getPhotoUser() == null}" alt="can't download" src="https://scontent.fbkk22-2.fna.fbcdn.net/v/t1.0-9/83968655_1508266912688925_789788986167001088_o.jpg?_nc_cat=106&_nc_sid=09cbfe&_nc_eui2=AeEmS9a7V_5EfIh3isYQehQUdnXS_5a1mcd2ddL_lrWZxwCZekQyIsKnHov1EeLDg-A_dWPuo1Ea4PKB91i3xWso&_nc_ohc=O0b9t4pD7DEAX8oKyDd&_nc_ht=scontent.fbkk22-2.fna&oh=abb0c36270eb66c217b41b3c3c035c2d&oe=5F85E625">
				<img class="profilepicture" th:if="${session.user.getPhotoUser() != null}" alt="can't download" th:src="@{'data:image/jpeg;base64,'+${session.user.getPhotoUser()}}">
			</a>
		</li>
		<li style="float:right"><a href="/myinfo" th:text="${session.user.getName()}"></a></li>
		<a href="/logout" class="logout">logout</a>
		<a href="#editproduct" class="editproduct">แก้ไขรายการสินค้า </a>
	</ul>
	<div class="whitebg center">
		<a href="/transfercheck" class="btnfirstpage center">ตรวจสอบ </a><br>
		<a href="#mustsend" class="btnfirstpage center">ต้องจัดส่ง </a><br>
		<a href="#complete" class="btnfirstpage center">จัดส่งแล้ว </a><br>
	</div>
</body>
</html>
